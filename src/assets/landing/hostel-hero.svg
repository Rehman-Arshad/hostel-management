<?xml version="1.0" encoding="utf-8"?>
<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Hostel hero illustration">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#e6f0ff"/>
      <stop offset="1" stop-color="#f3e8ff"/>
    </linearGradient>

    <linearGradient id="gradA" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#60a5fa"/>
      <stop offset="1" stop-color="#7c3aed"/>
    </linearGradient>

    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="18" stdDeviation="28" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="1200" height="700" fill="url(#bg)"/>

  <!-- stylized building -->
  <g transform="translate(120,120)" filter="url(#shadow)">
    <rect x="0" y="40" width="420" height="260" rx="16" fill="#fff"/>
    <rect x="20" y="60" width="160" height="80" rx="8" fill="url(#gradA)"/>
    <rect x="20" y="150" width="160" height="80" rx="8" fill="#f3f8ff"/>
    <rect x="200" y="80" width="180" height="200" rx="8" fill="#eef6ff"/>
    <rect x="40" y="80" width="40" height="40" rx="6" fill="#fff"/>
    <rect x="90" y="80" width="40" height="40" rx="6" fill="#fff"/>
    <rect x="40" y="130" width="40" height="40" rx="6" fill="#fff"/>
  </g>

  <!-- small people / device shapes -->
  <g transform="translate(620,180)">
    <rect x="0" y="40" width="220" height="140" rx="12" fill="#fff" />
    <circle cx="40" cy="36" r="18" fill="#f0f9ff"/>
    <rect x="70" y="30" width="120" height="20" rx="6" fill="url(#gradA)"/>
    <rect x="10" y="90" width="200" height="18" rx="6" fill="#eef6ff"/>
    <rect x="10" y="120" width="100" height="18" rx="6" fill="#eef6ff"/>
  </g>

  <!-- overlay charts -->
  <g transform="translate(420,420)">
    <rect x="0" y="0" width="420" height="80" rx="10" fill="#fff" opacity="0.95"/>
    <rect x="20" y="18" width="60" height="44" rx="6" fill="url(#gradA)"/>
    <rect x="100" y="30" width="60" height="32" rx="6" fill="#cfe6ff"/>
    <rect x="180" y="22" width="80" height="40" rx="6" fill="#eaf6ff"/>
  </g>
</svg>
