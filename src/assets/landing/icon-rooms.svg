<?xml version="1.0" encoding="utf-8"?>
<svg width="512" height="512" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Room icon">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#60a5fa"/>
      <stop offset="1" stop-color="#7c3aed"/>
    </linearGradient>
    <filter id="f1" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- glossy rounded card -->
  <rect x="2" y="2" width="60" height="60" rx="10" fill="url(#g1)" filter="url(#f1)"/>

  <!-- bed base -->
  <rect x="8" y="30" width="40" height="12" rx="2" fill="white" opacity="0.95"/>
  <rect x="10" y="22" width="18" height="10" rx="1.5" fill="#eef2ff"/>
  <rect x="30" y="22" width="12" height="10" rx="1.5" fill="#e9f2ff"/>

  <!-- pillow -->
  <rect x="12" y="24" width="8" height="6" rx="1" fill="#cfe6ff"/>

  <!-- tiny door -->
  <rect x="50" y="20" width="4" height="10" rx="0.8" fill="#ffffff" opacity="0.6"/>
</svg>
