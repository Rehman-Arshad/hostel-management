<div class="card">
  <h3>Rooms</h3>
  <div
    style="display:grid; grid-template-columns:repeat(auto-fit, minmax(220px,1fr)); gap:1rem; margin-top:0.75rem;">
    
    @for (r of rooms; track r.number) {
      <div class="card">
        <h4>{{ r.number }}</h4>
        <p>Capacity: {{ r.capacity }} â€¢ Occupied: {{ r.occupied }}</p>
        <p>Status: <strong>{{ r.status }}</strong></p>
      </div>
    } @empty {
      <div class="card" style="text-align:center; color:#999;">
        No rooms available
      </div>
    }
  </div>
</div>
